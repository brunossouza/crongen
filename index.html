<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Cron</title>
</head>

<body>
  <div id="app">
    <h1>Gerador de Cron</h1>
    <div class="container">
      <form id="cronForm">
        <div class="form-group">
          <label for="frequencySelect">Frequência:</label>
          <select id="frequencySelect" class="form-control">
            <option value="once">Uma vez (específico)</option>
            <option value="daily">Diariamente (todos os dias)</option>
            <option value="weekly">Semanalmente (dia da semana)</option>
            <option value="monthly">Mensalmente (dia do mês)</option>
          </select>
        </div>

        <div class="form-group">
          <label>Data e Hora:</label>
          <div class="datetime-inputs">
            <div class="date-input-wrapper">
              <input type="text" id="dateInput" placeholder="DD/MM/AAAA" required maxlength="10" />
            </div>
            <div class="time-input-wrapper">
              <input type="text" id="timeInput" placeholder="HH:MM" required maxlength="5" />
            </div>
          </div>
          <small class="form-text">Formato: DD/MM/AAAA HH:MM</small>
        </div>

        <button type="submit" id="generateButton">Gerar Expressão Cron</button>
      </form>

      <div class="result-container">
        <h2>Expressão Cron:</h2>
        <div id="cronResult" class="cron-result">* * * * *</div>
        <div id="cronExplanation" class="cron-explanation"></div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
